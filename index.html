<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .attribution { font-size: 1.3rem; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="vh-100 vw-100 d-flex flex-column justify-content-center align-items-center">

    <div class="box row">
      <!-- Image -->
      <div class="img bg-success col-lg-6"></div>
      
      <!-- About -->
      <div class="about col-lg-6 p-lg-5">
        <div class="mx-3 mx-lg-0">
          <p class="logo mt-5 mt-lg-0">PERFUME</p>
          <h1 class="me-lg-5 pe-lg-5 mt-lg-4">Gabrielle Essence Eau De Parfum</h1>
          <p class="mt-4 me-5">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="d-flex align-items-center mt-4">
            <div>$149.9</div>
            <div class="ms-4">$169.9</div>
          </div>
          <button class="py-4 mt-4 rounded-4"><span><img class="me-3" src="images/icon-cart.svg" alt="cart"></span> Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Water Mark -->
    <div class="attribution mt-4">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zwe Htet Paing</a>.
    </div>

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
